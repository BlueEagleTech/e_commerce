<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <title>Ajout de produits</title>
    <style>
        body {
            background-color: #fdf0eb;
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background-color: #fff5f2;
        }
        .form-label {
            font-weight: 600;
            color: #c97b63;
        }
        input.form-control, textarea.form-control, select.form-select {
            border-radius: 12px;
            border: 1px solid #f0c8b7;
            padding: 10px;
        }
        button.btn-success {
            background-color: #c97b63;
            border-color: #c97b63;
            transition: background 0.3s;
        }
        button.btn-success:hover {
            background-color: #b46b5b;
            border-color: #b46b5b;
        }
        .form-check-label {
            color: #c97b63;
            font-weight: 500;
        }
    </style>
</head>
<body class="container mt-5">
    
    <h1 class="text-center mb-4" style="color: #c97b63;">Ajouter un produit</h1>
    <div class="card shadow p-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Nom du produit :</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label class="form-label">Prix :</label>
                {{ form.price }}
            </div>

            <div class="mb-3">
                <label class="form-label">Stock :</label>
                {{ form.stock }}
            </div>

            <div class="mb-3">
                <label class="form-label">Description :</label>
                {{ form.description }}
            </div>

            <div class="mb-3">
                <label class="form-label">Image :</label>
                {{ form.images }}
            </div>

            <div class="mb-3">
                <label class="form-label">Cat√©gorie :</label>
                {{ form.category }}
            </div>

            <div class="mb-3 form-check">
                {{ form.featured }}
                <label class="form-check-label">Produit en avant</label>
            </div>

            <button type="submit" class="btn btn-success btn-lg">Ajouter le produit</button>
        </form>
    </div>

</body>
</html>
