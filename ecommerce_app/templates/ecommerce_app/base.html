{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Téranga Beauté{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'ecommerce_app/css/style.css' %}">
</head>
<body class="bg-light">

    {% include 'ecommerce_app/navbar.html' %}

    <main class="container-fluid p-0">
    {% block content %}{% endblock %}
</main>
{% if user.is_authenticated and user.profile.role == 'vendeur' %}
<a href="{% url 'ecom_app:dashboard' %}" 
   title="Accéder au Dashboard"
   style="
       position: fixed;
       bottom: 20px;
       right: 20px;
       width: 60px;
       height: 60px;
       display: flex;
       align-items: center;
       justify-content: center;
       background-color: #c97b63;
       color: white;
       font-size: 1.8rem;
       border-radius: 50%;
       box-shadow: 0 5px 15px rgba(0,0,0,0.3);
       text-decoration: none;
       z-index: 9999;
       transition: transform 0.2s, background-color 0.2s;
   "
   onmouseover="this.style.transform='scale(1.1)'; this.style.backgroundColor='#e89c80';"
   onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#c97b63';"
>
    <i class="bi bi-person-circle"></i>
</a>
{% endif %}




    {% include 'ecommerce_app/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
