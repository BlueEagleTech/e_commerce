<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <title>Page d'inscriptions</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
   
    
    <div class="border p-4 w-50 rounded shadow bg-light mx-auto">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <center>
                <h2 class="text-center mb-4">Inscriptions</h2>
            </center>
            {% for message in messages %}
            <div class="alert {% if message.tags %} alert-{{ message.tags }}{% else %}alert-info{% endif %}"
            role="alert">{{ message }}</div>
            {% endfor %}
            <div class="mb-3">
                <label class="form-label">Nom d'utilisateur:</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de passe:</label>
                {{ form.password }}
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmer votre mot de passe:</label>
                {{ form.password_confirm }}
            </div>
            <div class="mt-3 text-center">
                <a href="{% url 'ecom_app:connexion' %}">Vous avez déjà un compte? Se conncter ici</a>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Enregistrer</button>
        </form>
        <br>
        <div class="card">
            <a href="{% url 'ecom_app:profile' %}" role="button" class="btn btn-lg btn-secondary">← Retour à la liste</a>
        </div>
    </div>

    <!-- Script Bootstrap (optionnel) -->
   <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>--> 
</body>
</html>
</html>
