{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Téranga Beauté</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'ecommerce_app/css/style.css' %}">
    <style>
        body { background-color: #fdf8f6; }
        .form-container {
            background-color: #fff5f2;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .btn-beige {
            background-color: #c97b63;
            color: white;
            border: none;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn-beige:hover {
            background-color: #e89c80;
            transform: scale(1.05);
        }
        a.text-link {
            color: #c97b63;
            text-decoration: none;
        }
        a.text-link:hover {
            color: #e89c80;
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="form-container mx-auto">
    <h2 class="text-center mb-4">Connexion</h2>

    <div class="text-center my-3">
    <img src="{% static '/ecommerce_app/images/Logo.svg' %}" 
         alt="Logo Téranga Beauté" 
         class="site_logo" 
         style="height: 100px; object-fit: contain;">
</div>

    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        Identifiants incorrects. Veuillez réessayer.
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nom d'utilisateur :</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label class="form-label">Mot de passe :</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-beige w-100">Se connecter</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'ecom_app:signup' %}" class="text-link">Créer un compte</a>
    </div>
    <div class="mt-3 text-center">
    <a href="{% url 'ecom_app:profile' %}" 
       class="btn btn-lg" 
       style="
          background-color: #e7b8a0; 
          color: white; 
          border-radius: 30px; 
          font-weight: 600; 
          padding: 10px 25px;
          text-decoration: none;
          transition: 0.3s;
       "
       onmouseover="this.style.backgroundColor='#d69d89'" 
       onmouseout="this.style.backgroundColor='#e7b8a0'">
       ← Accueil
    </a>
</div>
</div>

</body>
</html>
