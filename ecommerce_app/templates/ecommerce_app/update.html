<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <title>modification de produits</title>
</head>
<body class="container mt-5">
    
    <h1 class="text-center mb-4">Modifier un produit</h1>
    <div class="card shadow p-4">
        <form method="POST" enctype="multipart/form-data" action="{% url 'ecom_app:update' product.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nom du produit:</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Prix:</label>
                {{ form.price }}
            </div>
            <div class="mb-3">
                <label class="form-label">Stock:</label>
                {{ form.stock }}
            </div>
            <div class="mb-3">
                <label class="form-label">Description:</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label class="form-label">Image:</label>
                {{ form.images }}
            </div>
            <button type="submit" class="btn btn-success btn-lg">Enregistrer modifications</button>
        </form>
    </div>

    <!-- Script Bootstrap (optionnel) -->
   <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>--> 
</body>
</html>
</html>
