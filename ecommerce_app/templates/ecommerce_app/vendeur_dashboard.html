{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #343a40;
      color: white;
      flex-shrink: 0;
      padding: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .sidebar a:hover {
      background: #495057;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
      background: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2 class="h4">Mon Dashboard</h2>
    <a href="{% url 'ecom_app:dashboard' %}"><i class="bi bi-house"></i> Accueil</a>
    <a href="{% url 'ecom_app:produits' %}"><i class="bi bi-box-seam"></i> Produits</a>
    <a href="{% url 'ecom_app:commandes' %}"><i class="bi bi-cart"></i> Commandes</a>
   
    <a href="{% url 'ecom_app:clients' %}"><i class="bi bi-people"></i> Clients</a>
    <a href="{% url 'ecom_app:profile' %}"><i class="bi bi-globe"></i> Aller au site</a>
    <a href="{% url 'ecom_app:déconnexion' %}"><i class="bi bi-door-closed"></i> Déconnexion</a>
    
  </div>

  <!-- Contenu principal -->
  <div class="content">
    <h1 class="mb-4">Bienvenue, {{ user.username }}</h1>
    {% block content %}
    <div class="row">
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Produits</h5>
            <p class="card-text">{{ total_products }} produits</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Commandes</h5>
            <p class="card-text">{{ total_orders }} commandes</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title">Clients</h5>
            <p class="card-text">{{ total_clients }} clients</p>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
    

  </div>
</body>
</html>
